<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt-br" lang="pt-br">

<head>
	<title>Recomendação de Sites de Saúde (Protótipo)</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="estilo.css" />
</head>

<body>
	<h2>Recomendação de Sites de Saúde</h2>
	<p>Protótipo desenvolvido para a disciplina de Sistemas de Informação Distribuídos. Meramente ilustrativo.</p>
	<div id="div_perfil">
		<h3>Your Profile</h3>
		<p>
            Nome: <input type="text" size="30" /><br />
            E-mail: <input type="text" size="30" /><br />
            Aniversário: <input type="text" size="10" />	
            Região: <input type="text" size="10" />	
        </p>
	</div>
	
	<div id="div_pesquisa">
		<h3>Search Terms</h3>
		<p>
		    <input type="text" id="text_termos" size="50" value="Digite os termos a serem pesquisados"/>
		</p>
	</div>
	
	<div id="div_resultados">
		<h3>Results</h3>
	</div>
	
	<div id="div_rodape" class="centro">
        <p>
            <a href="http://validator.w3.org/check/referer">
            <img src="http://www.w3.org/Icons/valid-xhtml10-blue"
              alt="Valid XHTML 1.0!" height="31" width="88" />
            </a>
        </p>
	</div>
</body>
</html>
